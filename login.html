<body class="text-center">
  
  <div class="login-box">
    <img src="img/shopping-online.jpg" class="avatar" alt="Avatar Image">
    
    <h3>Bienvenido!</h3>
    <form action="index.html" onsubmit="sumar();">
      
      <br>
      <br>
      
      <label for="inputEmail"></label>
      <input type="email" id="inputEmail" placeholder="Ingrese su correo electrónico" required>
      <br>
      <br>
      <label for="inputPassword"></label>
      <input type="password" id="inputPassword" placeholder="Ingrese su contraseña" required>
      <br>
      <br>
      <input type="submit" value="INGRESAR" onclick="store()">
      <script>
        function store() {
          var usuario= document.getElementById("inputEmail")
          localStorage.setItem("email", usuario.value);
        }
      </script>
    <script>
            function sumar() {
            sessionStorage.setItem("contador", 1);
          }
    </script>
  </form>
  </div>

  <script src="js/login.js"></script>
